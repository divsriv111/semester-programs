<html>
<head><title>Form Method</title>
</head>
<body bgcolor='cyan'>
<form>
Enter the password: 
<input type=password name=passswrd>
Enter your surname: 
<input type=text name=surname value=Sukunu maxlength=30>
<br>
Address:
<textarea name=address>Enter your address
</textarea>
<br><br>
Select the training program attended:
<br>
<input type='checkbox' name=cobol>COBOL
<input type='checkbox' name=idms checked>IDMS
<input type='checkbox' name=java>JAVA
<br><br>
Select the group you belong to :
<input type='radio' name=grp>Group 1
<input type='radio' name=grp checked>Group 2
<input type='radio' name=grp>Group 3
<input type='radio' name=grp>Others
<br>
Which training program would you like to attend?
<select>
<option value='javascript'>Javascript
<option value='java'>Java
<option value='cpp'>CPP
<option value='c'>C
<option value='html'>HTML
</select>
<br>
<input type=file name=file1>
<br>
<input type=button value=Exit>
<input type=submit value=Save>
<input type=reset value=Reset>
</form>
</body>
</html>
